databaseChangeLog:
  - changeSet:
      id: 1
      author: rinat
      changes:
        - createTable:
            tableName: reading_types
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: readings
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_num
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
        - createTable:
            tableName: audit
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: readings
            baseColumnNames: type_id
            constraintName: fk_reading_types
            referencedTableName: reading_types
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: readings
            baseColumnNames: user_id
            constraintName: fk_users
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: audit
            baseColumnNames: user_id
            constraintName: fk_users
            referencedTableName: users
            referencedColumnNames: id